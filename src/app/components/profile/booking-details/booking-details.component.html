<main>
  <section class="banner-section d-flex justify-content-center align-items-end">
    <div class="section-overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 col-12">
          <h1 class="text-white mb-lg-0">Booking Details</h1>
        </div>
        <div
          class="col-lg-4 col-12 d-flex justify-content-lg-end align-items-center ms-auto"
        >
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
              <li class="breadcrumb-item">
                <a routerLink="/profile/recent-activity">Profile</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Booking Details
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <section class="contact-section section-padding " *ngIf="data">
    <div class="container col-9">
      <div class="row">
        <div
         
          class="col-12 me-auto mb-lg-0 mb-5 booking-info bg-white shadow-lg col-lg-12"
        >
          <div class="card-header d-flex justify-content-between mb-2">
            <p>{{ data.date |date }}</p>
            <p>{{ formatTime( data.startTime) }} - {{ formatTime( data.endTime) }}</p>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h2>{{ data.serviceName }}</h2>
              <p>
                {{ data.totalCost | currency }} -
                {{ data.paymentMethodName ?? "Credit" }}
              </p>
            </div>
            <table class="col-12" >
              <tbody class="item">

                <tr class="m-5" *ngFor="let item of data.bookingItems">
                  <td >
                    <img [src]="item.resourceImages[0].uri" alt="Resource Image" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                  </td>
                  <td style="text-align: center;"> {{item.resourceName}} </td>
                  <td style="font-weight: bold; text-align: end;">{{item.price | currency:'EGP'}}</td>
                </tr>
              </tbody>
            </table>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
