<div class="mat-elevation-z8  my-5">
  <table  mat-table   [dataSource]="dataSource" matSort >
      <!-- Date Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date:'dd/MM/yyyy' }} </td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="Location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>

       <!-- Service Column -->
       <ng-container matColumnDef="Service">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
        <td mat-cell *matCellDef="let row"> {{row.serviceName}} </td>
      </ng-container>

       <!-- Amount Column -->
       <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.totalCost}} </td>
      </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Status </th>
          <td mat-cell *matCellDef="let row" > <span class="{{getBookingStatusName(row.status)}}">{{getBookingStatusName(row.status)}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Action </th>
          <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-info" (click)="bookingDetail(row.id)">View</button>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
