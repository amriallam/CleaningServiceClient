<section class="section-padding section-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12 text-center">
                <h3 class="mb-4">Booking Details</h3>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12"  *ngFor="let resource of resourceList">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class=" col-12">
                                <div class="services-image-wrap">
                                         <a href="services-detail.html">
                                             <img src="../../../../assets/images/services/man-polishing-car-inside-car-service.jpg" class="services-image img-fluid" alt="">
                                             <img src="../../../../assets/images/services/man-polishing-car-inside.jpg" class="services-image services-image-hover img-fluid" alt="">
                                             <div class="services-icon-wrap">
                                                 <div class="d-flex justify-content-between align-items-center">
                                                     <p class="text-white mb-0">
                                                         <i class="bi-cash me-2"></i>
                                                         {{resource.price }}
                                                     </p>
                                                 </div>
                                             </div>
                                         </a>
                                     </div>
                                 </div>
                                 <div class="m-3 col-12 d-flex align-items-center">
                                     <div class="services-info mt-4 mt-lg-0 mt-md-0">
                                         <h4 class="services-title mb-1 mb-lg-2">
                                             <a class="services-title-link" routerLink="/">{{resource.name}}</a>
                                         </h4>                                                  
                                         <div class="d-flex flex-wrap align-items-center">
                                             <div class="reviews-icons">
                                                 <i class="bi-star-fill"></i>
                                                 <i class="bi-star-fill"></i>
                                                 <i class="bi-star-fill"></i>
                                                 <i class="bi-star-fill"></i>
                                                 <i class="bi-star-fill"></i>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-3 bg-white p-3">
            <div class="col-4 ">
                <h5 class="text-primary">Total Price</h5>
            </div>
            <div class="col-4 ">
                <h3 class="text-primary">{{totalPrice}} </h3>
            </div>
        </div>
        <div>
            <div class=" text-start">
                <button class="btn btn-primary mt-0" (click)="back()">Back</button>
            </div>
            <div class=" text-end">
                <button class="btn btn-primary me-4" [routerLink]="['payment']">Booking Now</button>
            </div>
        </div>
    </div>
</section>
