<section class="section-bg">
  <section class="banner-section d-flex justify-content-center align-items-end">
    <div class="section-overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 col-12">
          <h1 class="text-white mb-lg-0">Booking Details</h1>
        </div>
        <div class="col-lg-4 col-12 d-flex justify-content-lg-end align-items-center ms-auto">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Booking</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <table class="table table-borderless">
          <tbody>
            <tr>
              <td>Service</td>
              <td>Data 2</td>
            </tr>
            <tr>
              <td>Day</td>
              <td>Data 5</td>
            </tr>
            <tr>
              <td>From</td>
              <td>Data 5</td>
            </tr>
            <tr>
              <td>To</td>
              <td>Data 5</td>
            </tr>
          </tbody>
        </table>
        <h6 class="text-primary">Booking Resources</h6>
        <table class="table table-bordered table-striped">
          <thead class="thead-light">
            <tr>
              <th>Resource Name</th>
              <th>Resource Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
            </tr>
            <tr>
              <td>2</td>
              <td>John Doe</td>
            </tr>
            <tr>
              <td>
                <h5 class="text-primary">Total Price</h5>
              </td>
              <td>
                <h5 class="text-primary">{{totalPrice}}</h5>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="custom-form bg-white shadow-sm mx-auto p-4">
          <form>
            <div class="form-group">
              <label for="inputCity">City:</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
            </div>
            <div class="form-group">
              <label for="inputState">State:</label>
              <input type="text" class="form-control" id="inputState" placeholder="Enter your state">
            </div>
            <div class="form-group">
              <label for="inputAddress">Address:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn button button--atlas m-2 mt-4" type="submit" (click)="ConfirmBooing()">Booking Now</button>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button class="custom-btn btn button button--atlas" (click)="back()"> Back</button>
        </div>
      </div>
    </div>
  </div>
</section>
