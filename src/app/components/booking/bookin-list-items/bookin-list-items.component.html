<section class="section-bg">
  <section class="banner-section d-flex justify-content-center align-items-end">
    <div class="section-overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 col-12">
          <h1 class="text-white mb-lg-0">Booking Details</h1>
        </div>
        <div class="col-lg-4 col-12 d-flex justify-content-lg-end align-items-center ms-auto">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Booking</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <table class="table table-borderless">
          <tbody>
            <tr>
              <td>Service</td>
              <td>{{service?.name}}</td>
            </tr>
            <tr>
              <td>Day</td>
              <td>{{bookingData.date}}</td>
            </tr>
            <tr>
              <td>From</td>
              <td>{{bookingData.from}}</td>
            </tr>
            <tr>
              <td>To</td>
              <td>{{bookingData.to}}</td>
            </tr>
          </tbody>
        </table>
        <h6 class="text-primary">Booking Resources</h6>
        <table class="table table-bordered table-striped">
          <thead class="thead-light">
            <tr>
              <th>Resource Name</th>
              <th>Resource Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of bookingData.selectedResourceNames, let x = index">
              <td>{{x+1}}</td>
              <td>{{item}}</td>
            </tr>
            <tr>
              <td>
                <h5 class="text-primary">Total Price</h5>
              </td>
              <td>
                <h5 class="text-primary">{{bookingData.totalCost}}</h5>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

          <form [formGroup]="bookingForm" (ngSubmit)="ConfirmBooing()" class="form">
            <div class="form-group">
              <label for="region">Region:</label>
              <input type="text" class="form-control" id="region" placeholder="Enter your region" formControlName="region" [disabled]="true">
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="Enter your address" formControlName="address">
              <div *ngIf="bookingForm.get('address')?.invalid && (bookingForm.get('address')?.dirty || bookingForm.get('address')?.touched)">
                <div *ngIf="bookingForm.get('address')?.errors" class="thead-danger">
                  Address is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="paypalOption" value="paypal" formControlName="paymentMethod">
                <label class="form-check-label" for="paypalOption">Pay with PayPal</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="cardOption" value="card" formControlName="paymentMethod">
                <label class="form-check-label" for="cardOption">Pay with Card</label>
              </div>
              <div *ngIf="bookingForm.get('paymentMethod')?.invalid && (bookingForm.get('paymentMethod')?.dirty || bookingForm.get('paymentMethod')?.touched)">
                <div *ngIf="bookingForm.get('paymentMethod')?.errors">
                  Payment method is required.
                </div>
              </div>
              </div>
              <div class="text-end">
                <button class="btn btn-primary btn-block" type="submit" [disabled]="bookingForm.invalid">Booking Now</button>
              </div>
              <!-- <button class="btn btn-primary btn-block" type="submit" [disabled]="bookingForm.invalid">Booking Now</button> -->
          </form>
          
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button class="back-button mb-3" (click)="back()">Back</button>
        </div>
      </div>
    </div>
  </div>
