<form [formGroup]="filterForm" (ngSubmit)="submit()">
    <section class="row justify-content-center">
      <div class="col-2">
        <label class="">From</label>
        <div class="card flex justify-content-center">
          <p-calendar formControlName="From" [(ngModel)]="filterForm.value.From" [showIcon]="true"></p-calendar>
        </div>
      </div>
      <div class="col-2">
        <label class="">To</label>
        <div class="card flex justify-content-center">
          <p-calendar formControlName="To" [(ngModel)]="filterForm.value.To" [showIcon]="true"></p-calendar>
        </div>
      </div>
      <div class="col-2">
        <label>Select Region</label>
        <div class="card flex justify-content-center">
          <p-dropdown formControlName="selectedCity" [options]="cities" [(ngModel)]="filterForm.value.selectedCity" placeholder="Select a City" [editable]="true" optionLabel="name"></p-dropdown>
        </div>
      </div>
      <button class="col-2 m-4 btn btn-outline-primary p-2 flex-end" type="submit">Search</button>
    </section>
  </form>
