<section class="banner-section d-flex justify-content-center align-items-end">
  <div class="section-overlay"></div>

  <div class="container">
      <div class="row">

          <div class="col-lg-7 col-12">
              <h1 class="text-white mb-lg-0">Resources</h1>
          </div>

          <div class="col-lg-4 col-12 d-flex justify-content-lg-end align-items-center ms-auto">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-center">
                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>

                      <li class="breadcrumb-item active" aria-current="page">Resources</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</section>

<section class="section-padding section-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex justify-content-center mb-4">
          <app-filter></app-filter>
        </div>
      </div>
        <div *ngFor="let res of availableResources; let i = index">
            <div class="col-lg-4 col-12"  [class.selected]="isResourceSelected(res)" (click)="selectResource(res)">
              <div class="services-thumb mb-lg-0" >
                  <div class="row">
                      <div class="col-lg-5 col-md-5 col-12">
                          <div class="services-image-wrap">

                              <a >
                                  <img src="../../../../assets/images/services/man-polishing-car-inside-car-service.jpg" class="services-image img-fluid" alt="">

                                  <div class="services-icon-wrap">
                                      <div class="d-flex justify-content-between align-items-center">
                                          <p class="text-white mb-0">
                                              <i class="bi-cash me-2"></i>
                                              {{res?.price}}
                                          </p>
                                      </div>
                                  </div>
                              </a>
                          </div>
                      </div>

                      <div class="col-lg-7 col-md-7 col-12 d-flex align-items-center">
                          <div class="services-info mt-4 mt-lg-0 mt-md-0">
                              <h4 class="services-title mb-1 mb-lg-2">
                                  <a class="services-title-link">{{res?.name}}</a>
                              </h4>

                              <!-- <p>Best Cleaning Service Provider Ipsum dolor sit consectetur kengan</p> -->

                              <div class="">
                                  <div class="reviews-icons">
                                      <i class="bi-star-fill"></i>
                                      <i class="bi-star-fill"></i>
                                      <i class="bi-star-fill"></i>
                                      <i class="bi-star-fill"></i>
                                      <i class="bi-star-fill"></i>
                                  </div>

                                  <div>
                                    <a (click)="openModal(res)" class="mt-5 ms-auto">Learn More</a>
                                  </div>
                                  <!-- <a [routerLink]="['details', res?.id]" class="custom-btn btn button button--atlas mt-5 ">
                                      <span>Learn More</span>

                                      <div class="marquee" aria-hidden="true">
                                          <div class="marquee__inner">
                                              <span>Learn More</span>
                                              <span>Learn More</span>
                                              <span>Learn More</span>
                                              <span>Learn More</span>
                                          </div>
                                      </div>
                                  </a> -->
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <div class="row mt-5 bg-white p-3 w-70">
          <div class="col-4 ">
              <h5 class="text-primary">Total Price</h5>
          </div>
          <div class="col-4 ">
              <h3 class="text-primary">100 </h3>
          </div>
      </div>
      <div class=" text-end">
        <a *ngIf="status" [@slideDown]="status" [@slideUp]="!status" (click)="book()" class="custom-btn btn button  mt-2 ms-auto stt">
          <span>Book Now</span>
        </a>
      </div>
    </div>
  </div>
</section>
