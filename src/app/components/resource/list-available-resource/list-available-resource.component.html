<section class="banner-section d-flex justify-content-center align-items-end">
  <div class="section-overlay"></div>

  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-12">
        <h1 class="text-white mb-lg-0">Resources</h1>

      </div>

      <div
        class="col-lg-4 col-12 d-flex justify-content-lg-end align-items-center ms-auto"
      >
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Resources</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>

<section class="section-padding section-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex justify-content-center">
          <app-filter (filtersChanged)="handleFiltersChanged($event)"></app-filter>
        </div>
      </div>
      <div>
        <h3 class="text-center text" style="color: #52a3e9;">
          Please Select {{noOfResources}} of Resources
        </h3>
        <h5 style="color: #52a3e9; margin-top: -40px;" >Total Price</h5>
        <h3 style="color: #52a3e9;">{{totalPrice}}</h3>
      </div>
      <div class="row">
        <div *ngFor="let res of filteredResources | paginate: { itemsPerPage: resPerPage, currentPage: p }; let i = index" class="col-lg-4 col-md-6 col-sm-12 my-3">
          <div class="services-thumb mb-lg-0 my-card .disabled" [class.disabled]="isSelectionDisabled(res)" [class.selected]="isResourceSelected(res)" (click)="selectResource(res)">
            <div class="row">
              <div class="col-lg-5 col-md-5 col-12">
                <div class="services-image-wrap">
                  <a>
                    <img src="../../../../assets/images/services/man-polishing-car-inside-car-service.jpg" class="services-image img-fluid" alt="">
                    <div class="services-icon-wrap">
                      <div class="d-flex justify-content-between align-items-center">
                        <p class="text-white mb-0">
                          <i class="bi-cash me-2"></i>
                          {{res?.price}}
                        </p>
                      </div>
                    </div>
                  </a>
                </div>
              </div>

              <div class="col-lg-7 col-md-7 col-12 d-flex align-items-center">
                <div class="services-info mt-4 mt-lg-0 mt-md-0">
                  <h4 class="services-title mb-1 mb-lg-2">
                    <a class="services-title-link">{{res?.name}}</a>
                  </h4>

                  <div class="">
                    <div class="reviews-icons">
                      <i class="bi-star-fill"></i>
                      <i class="bi-star-fill"></i>
                      <i class="bi-star-fill"></i>
                      <i class="bi-star-fill"></i>
                      <i class="bi-star-fill"></i>
                    </div>

                    <div>
                      <a (click)="openModal(res)" class="mt-5 ms-auto">Learn More</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row align-items-end  justify-content-end mt-5 p-3 mx-1">
        <div class="col-4">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
        <div class="col-sm-12 col-lg-4 text-end text-sm-center">
          <button class="custom-btn btn button button--atlas m-2" [disabled]="!status" (click)="book()">Booking Now</button>
        </div>
      </div>
    </div>
  </div>

</section>
