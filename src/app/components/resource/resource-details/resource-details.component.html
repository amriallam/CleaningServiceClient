<main>
  <section class="services-detail-section py-2">
    <div class="text-end pe-3">
      <i
        class="bi bi-x fs-2"
        (click)="closeModal()"
        style="cursor: pointer"
      ></i>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- <div class="services-image-wrap">
            <div id="foreground-image"></div>
          </div> -->
          <div class="services-image-wrap">
            <img
              src="../../../../assets/images/services/maid/1.jpg"
              class="img-fluid"
            />
        </div>

        <div class="col-12">
          <div class="services-info px-4 pt-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="">Resource 3</h2>

              <h2 class="">100$</h2>
            </div>
            <h4 class="text-muted mb-2">
              Rating:

              <span *ngFor="let star of [1, 2, 3, 4, 5]">
                <i
                  class="bi bi-star text-warning"
                  [ngClass]="{
                    'bi-star': star > this.resourceDetails?.averageRating,
                    'bi-star-fill': star <= this.resourceDetails?.averageRating
                  }"
                >
                </i>
              </span>
            </h4>

            <p>Rated by 0 users</p>
            <hr />

            <h4>Description:</h4>
            <p class="mb-4" *ngIf="this.resourceDetails?.description">
              {{ this.resourceDetails?.description }}
            </p>
            <p class="mb-4" *ngIf="!this.resourceDetails?.description">
              No description available for this resource.
            </p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
</main>
