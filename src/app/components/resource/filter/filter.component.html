<form
  class="appointment d-flex flex-column align-items-center flex-lg-row gap-3 px-5 py-4 justify-content-center bg-white"
  [formGroup]="form"(ngSubmit)="onSubmit()">
  <div class="d-flex flex-row gap-3">
    <div>
      <label for="name">Enter Resource Name</label>
      <div class="form-field">
        <div >
          <input type="text" placeholder="Enter Resource Name" class="form-control">
        </div>
      </div>
    </div>
    <div>
      <label for="name">Enter Price</label>
      <div class="form-field">
        <div>
          <input type="text" placeholder="Enter Price" class="form-control">
        </div>
      </div>
    </div>
    <div>
      <label for="name">Enter Rate</label>
      <div class="form-field">
        <div >
          <input type="text" placeholder="Enter Rate" class="form-control">
        </div>
      </div>
    </div>
  </div>
  <!-- <input [disabled]="form.invalid" type="submit" value="Make an Appointment" class="btn btn-primary"> -->
</form>
