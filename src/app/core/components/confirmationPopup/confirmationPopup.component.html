<div class="modal-header">
  <h5 class="modal-title " >Confirmation</h5>
  
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
      <div class="row">         
         <div class="mb-3">
          <label for="name" class="form-label">{{config.message}}</label>
      </div>
      </div> 


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="Ok()" >{{config.ok}}</button>
  <button type="button" class="btn btn-secondary"  (click)="exit()" >
    {{config.close}}
  </button>
</div>
