<form class="appointment d-flex d-md-flex justify-content-center bg-white" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row justify-content-center">
    <div class="col-12 col-md form-group py-md-4 py-2">
      <label for="day">Day:</label>
      <input [ngClass]="{'border-danger border-1':day.errors?.['required'] && (day.touched || day.dirty)}" placeholder="yyyy-mm-dd" formControlName="day" [minDate]="minDate" class="form-control" (click)="d.toggle()" type="text" ngbDatepicker #d="ngbDatepicker"/>
    </div>
    <div class="col-12 col-md-2 form-group py-md-4 py-2">
      <label for="start">Start:</label>
      <input [ngClass]="{'border-danger border-1':startTime.errors?.['required'] && (startTime.touched || startTime.dirty)}" type="time" formControlName="startTime" class="form-control">
    </div>
    <div class="col-12 col-md-2 form-group py-md-4 py-2">
      <label for="start">End:</label>
      <input [ngClass]="{'border-danger border-1':endTime.errors?.['required'] && (endTime.touched || endTime.dirty)}" type="time" formControlName="endTime" min="09:00" class="form-control">
    </div>
    <div class="col-12 col-md-3 form-group py-md-4 py-2">
      <label for="name">Select Service</label>
      <div class="form-field">
        <div class="select-wrap">
          <div class="icon"><span class="fa fa-chevron-down"></span></div>
          <select [ngClass]="{'border-danger border-1':service.errors?.['required'] && (service.touched || service.dirty)}" formControlName="service" class="form-control">
            <option value="">Select Service</option>
            <option *ngFor="let service of availableServices" value="{{service.id}}">{{service.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-12 col-md form-group py-md-4 py-2 d-flex">
      <input [disabled]="form.invalid" type="submit" value="Make an Appointment" class="btn btn-primary px-3 py-4">
    </div>
  </div>
</form>
